name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install deps
        run: npm ci
      - name: run build command
        run: npm run build
      - name: zip up current dir
        run: zip -r mgc-ui.zip .
